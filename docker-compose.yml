version: "2"
services:
  apache:
    image: eeacms/apache:2.4-2.1
    restart: unless-stopped
    ports:
    - "80:80"
    - "443:443"
    depends_on:
    - haproxy
    environment:
       APACHE_MODULES: "http2_module"
       APACHE_CONFIG: |-
         <VirtualHost *:80>
            ServerName community.apps.eea.europa.eu
            RewriteEngine On
            RewriteRule ^(.*)$$ https://${SERVER_NAME}$$1 [R=permanent,L]
         </VirtualHost>
         <VirtualHost *:80>
            ServerName ${SERVER_NAME}
            RewriteEngine On
            RewriteRule ^(.*)$$ https://${SERVER_NAME}$$1 [R=permanent,L]
         </VirtualHost>
         <VirtualHost *:443>
            ServerName ${SERVER_NAME}
            Protocols h2 http/1.1
            H2ModernTLSOnly off
            KeepAliveTimeout 30
            SSLEngine on
            SSLProtocol ALL -SSLv2 -SSLv3
            SSLCipherSuite ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
            SSLHonorCipherOrder on
            SSLCompression off
            SSLCertificateFile /certs/server.crt
            SSLCertificateKeyFile /certs/server.key

            SSLOptions +StdEnvVars

            ProxyTimeout 600
            ProxyRequests Off

            RewriteEngine On

            LimitRequestBody 104857600
            RequestHeader set Host "%{HTTP_HOST}s"
            RequestHeader set X-Real-IP "%{REMOTE_ADDR}s"
            RequestHeader set X-Forwarded-For "%{X-Forwarded-For}s"
            RequestHeader set X-Forwarded-Proto https
            RequestHeader set X-Frame-Options SAMEORIGIN

            RewriteRule ^/(.*) http://haproxy:5000/VirtualHostBase/https/${SERVER_NAME}:443/cynin/VirtualHostRoot/$$1 [P,L]

         </VirtualHost>
       TZ: "${TZ}"
    volumes:
    - /var/local/deploy/www-eea-certs/:/certs/

  haproxy:
    image: eeacms/haproxy:1.7-3.0
    restart: unless-stopped
    depends_on:
    - www1
    - www2
    environment:
     BACKENDS: "www1 www2"
     BACKENDS_PORT: "8080"
     TZ: "${TZ}"

  www1:
    image: eeacms/cynin
    restart: unless-stopped
    depends_on:
    - zeo
    - postfix
    environment:
      SERVICES: "zope"
      TZ: "${TZ}"

  www2:
    image: eeacms/cynin
    restart: unless-stopped
    links:
    - zeo
    - postfix
    environment:
      SERVICES: "zope"
      TZ: "${TZ}"

  zeo:
    image: eeacms/cynin
    restart: unless-stopped
    environment:
      SERVICES: "zeo"
      TZ: "${TZ}"
    volumes:
    - community-filestorage:/var/local/community.eea.europa.eu/var/filestorage
    - community-blobstorage:/var/local/community.eea.europa.eu/var/blobstorage

  postfix:
    image: eeacms/postfix:2.10-3.1
    restart: unless-stopped
    environment:
      MTP_HOST: "${SERVER_NAME}"
      MTP_RELAY: "${POSTFIX_RELAY}"
      MTP_PORT: "${POSTFIX_PORT}"
      MTP_USER: "${POSTFIX_USER}"
      MTP_PASS: "${POSTFIX_PASS}"
      TZ: "${TZ}"

volumes:
  community-filestorage:
  community-blobstorage:
